        featured_title: "Wafadhili Wakuu"
        previous_title: "Wafadhili wa Awali"
        become_sponsor: "Kuwa mfadhili"
    about:
      title: "Kuhusu ARC - Jumuiya ya Ruby ya Kiafrika"
      page_title: "Kuhusu sisi"
      page_description: "ARC inaunganisha wajasiriamali, wabunifu, wabunifu wa michoro, wachangiaji wa chanzo huria pamoja"
      workshop_alt: "Warsha ya ARC"
      description_1: "Jumuiya ya Ruby ya Kiafrika, ARC, ni shirika lililoanzishwa mwaka 2010. Jumuiya hii kwa sasa ina ufikio wa zaidi ya wanachama 5,000 waliotawanyika katika Afrika Mashariki, wakiwemo wabunifu (wahandisi), wajasiriamali, wabunifu wa michoro, na wafanyakazi huru. Katika maendeleo na maonyesho, jumuiya inazingatia teknolojia na mifumo ya Ruby, ambayo yote ni ya chanzo huria na inatumika sana na makampuni mapya kuunda miundo na kufanya uthibitisho wa dhana pamoja na mkakati wa kuingia sokoni."
      description_2: "Jumuiya inaandaa mikutano ya kila wiki na kila mwezi katika miji mbalimbali ya Afrika Mashariki. Jumuiya inakupatia Mkutano wa Ruby kila mwaka na mada mbalimbali ili kujaza pengo linalopo kati ya shule na tasnia na kwa kurudi inasaidia kuchochea uvumbuzi na ukuaji katika mchango wa uchumi wa kimataifa."
      description_3: "ARC inaunganisha wajasiriamali, wabunifu, wabunifu wa michoro, na wachangiaji wa chanzo huria. Kwa nini? Tunaamini katika mbinu ya jumla; kupitia ujasiriamali, \"mbinu ya suluhisho,\" na chanzo huria, tunaweza kutatua matatizo mengi. Hii kwa kurudi inawapa nguvu kila mtu anayehudhuria \"zana\" za kiteknolojia na \"mbinu\" za ujasiriamali ili kufikia uwezo wao kamili na kuhamasisha ulimwengu mzima na jamii zao."

