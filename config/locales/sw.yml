        title: "Jumuiya ya Ruby ya Kiafrika"
        subtitle: "Sisi ni nani?"
        description_1: "Jumuiya ya Ruby ya Kiafrika, ARC ni shirika lililoanzishwa mwaka 2010. Jumuiya hii kwa sasa ina wanachama zaidi ya 5,000 waliotawanyika katika Afrika Mashariki, wakiwemo wabunifu (wahandisi), wajasiriamali, wabunifu wa michoro na wafanyakazi huru. Katika maendeleo na maonyesho, jumuiya inazingatia teknolojia na mifumo ya Ruby, ambayo yote ni ya chanzo huria na inatumika sana na makampuni mapya kuunda miundo na kufanya uthibitisho wa dhana pamoja na mkakati wa kuingia sokoni."
        description_2: "Jumuiya inaandaa mikutano ya kila wiki na kila mwezi katika miji mbalimbali ya Afrika Mashariki. Jumuiya inakupatia Mkutano wa Ruby kila mwaka na mada mbalimbali ili kujaza pengo linalopo kati ya shule na tasnia na kwa kurudi inasaidia kuchochea uvumbuzi na ukuaji katika mchango wa uchumi wa kimataifa."
